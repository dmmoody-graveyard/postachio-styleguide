<h4>Blockquotes</h4>

<div class="code-chunk">
  <blockquote>
    <p>Some sort of famous witty quote marked up with a &lt;blockquote> and a child &lt;p> element.</p>
  </blockquote>
</div>

<div class="code-chunk">
  <blockquote>
    <p>Way better philosophical quote with a cited source</p>
    <p><cite>Some Famous Person</cite></p>
  </blockquote>
</div>

<div class="code-chunk">
  <blockquote class="blockquote-reverse">
    <p>Whaaaaaaat? A quote with a cited source, reversed!</p>
    <p><cite>Another Famous Person</cite></p>
  </blockquote>
</div>
