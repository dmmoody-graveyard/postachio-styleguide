<h4>Form fields</h4>

<div class="">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Text input</label>
      </div>
      <div class="col-md-9">
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Text input with placeholder</label>
      </div>
      <div class="col-md-9">
        <input type="text" class="form-control" placeholder="I'm placeholder text">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Readonly input</label>
      </div>
      <div class="col-md-9">
        <input type="text" class="form-control" value="Read only text input" readonly>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Disabled input</label>
      </div>
      <div class="col-md-9">
        <input type="text" class="form-control" value="Disabled text input" disabled>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Required input <span class="required">*</span></label>
      </div>
      <div class="col-md-9">
        <input type="text" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Email input</label>
      </div>
      <div class="col-md-9">
        <input type="email" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Search input</label>
      </div>
      <div class="col-md-9">
        <input type="search" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Speech recognition input</label>
      </div>
      <div class="col-md-9">
        <input type="text" class="form-control" id="speech" name="speech" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Tel input</label>
      </div>
      <div class="col-md-9">
        <input type="tel" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Phone (International)</label>
      </div>
      <div class="col-md-9">
        <div class="input-group">
          <input name="field_country_code" class="form-control col-md-2" maxlength="3" />
          <input name="field_city_code" class="form-control col-md-3" maxlength="4" />
          <input name="field_phone_int" class="form-control col-md-4" maxlength="8" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">URL input</label>
      </div>
      <div class="col-md-9">
        <input type="url" class="form-control" placeholder="http://">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Password input</label>
      </div>
      <div class="col-md-9">
        <input type="password" class="form-control" value="password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Select field</label>
      </div>
      <div class="col-md-9">
        <select class="form-control">
          <option>Option 01</option>
          <option>Option 02</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Multiple select field</label>
      </div>
      <div class="col-md-9">
        <select class="form-control" multiple size="5">
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
          <option>Option 6</option>
          <option>Option 7</option>
          <option>Option 8</option>
          <option>Option 9</option>
          <option>Option 10</option>
        </select>
      </div>
    </div>

    <div class="form-group">
     <div class="col-md-3">
       <label>Radio input</label>
     </div>
     <div class="col-md-9">
        <div class="radio">
          <label>
            <input type="radio" >
            Radio!
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label>Checkbox input</label>
      </div>
      <div class="col-md-9">
        <div class="checkbox">
          <label>
            <input type="checkbox">
            Checkbox
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">File input</label>
      </div>
      <div class="col-md-9">
        <input type="file" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Textarea</label>
      </div>
      <div class="col-md-9">
        <textarea cols="30" rows="5" class="form-control">Textarea text</textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Color input</label>
      </div>
      <div class="col-md-1">
        <input type="color" class="form-control" value="#000000">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Number input</label>
      </div>
      <div class="col-md-9">
        <input type="number" class="form-control" value="5" min="0" max="10">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Date input</label>
      </div>
      <div class="col-md-9">
        <input type="date" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Month input</label>
      </div>
      <div class="col-md-9">
        <input type="month" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Week input</label>
      </div>
      <div class="col-md-9">
        <input type="week" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Time input</label>
      </div>
      <div class="col-md-9">
        <input type="time" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Datetime input</label>
      </div>
      <div class="col-md-9">
        <input type="datetime" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-3">
        <label class="control-label">Datetime-local input</label>
      </div>
      <div class="col-md-9">
        <input type="datetime-local" class="form-control">
      </div>
    </div>
  </form>
</div>
